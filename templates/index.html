<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .produto {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            height: auto;
        }

        .produto h3 {
            margin: 1rem 0;
            color: #2c3e50;
        }

        .preco {
            font-size: 1.25rem;
            color: #27ae60;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .btn-comprar {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-comprar:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Perfumaria</div>
            <div>
                <a href="#" style="color: white; text-decoration: none; margin-left: 1rem;">Carrinho</a>
                <a href="#" style="color: white; text-decoration: none; margin-left: 1rem;">Login</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Produtos em Destaque</h2>
        
        <div class="produtos">
            {% for produto in produtos %}
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="{{ produto.nome }}">
                <h3>{{ produto.nome }}</h3>
                <p>{{ produto.descricao }}</p>
                <p class="preco">R$ {{ "%.2f"|format(produto.preco_venda) }}</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p>&copy; 2024 Perfumaria. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
